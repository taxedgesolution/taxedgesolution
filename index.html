<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - [taxedgesolution]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Customize your styles here */
        /* Add your logo or graphics */
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your logo or graphics here -->
        <!-- <img src="your-logo.png" alt="Your Firm Logo"> -->

        <h1>Coming Soon</h1>
        <p>We are working hard to bring you our accounting services.</p>
        
        <!-- Countdown Timer - You can customize the date and time -->
        <div class="countdown" id="countdown"></div>

        <script>
            // Set the date and time for your website launch
            const launchDate = new Date('2023-12-31 00:00:00').getTime();

            // Update the countdown every second
            const countdown = setInterval(function () {
                const currentDate = new Date().getTime();
                const distance = launchDate - currentDate;

                // Calculate days, hours, minutes, and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the countdown
                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                // If the countdown is over, display a message
                if (distance < 0) {
                    clearInterval(countdown);
                    document.getElementById('countdown').innerHTML = 'Website is now live!';
                }
            }, 1000);
        </script>
    </div>
</body>
</html>
