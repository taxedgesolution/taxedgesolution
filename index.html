<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taxedgesolution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Black background color */
            margin: 0;
            padding: 0;
            color: #fff; /* Text color */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .clock {
            font-size: 48px;
            margin-top: 20px;
        }

        /* Customize your styles here */
        /* Add your logo or graphics */
    </style>
</head>
<body>
    <div class="container">
        <!-- Add your logo or graphics here -->
        <!-- <img src="your-logo.png" alt="Your Firm Logo"> -->

        <h1>Coming Soon</h1>
        <p>We are working hard to bring you our accounting services.</p>
        
        <!-- Digital Clock -->
        <div class="clock" id="clock"></div>

        <script>
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            }

            // Update the clock every second
            setInterval(updateClock, 1000);

            // Initial update
            updateClock();
        </script>
    </div>
</body>
</html>
